<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>
    <header class="mdl-layout__header">
      <h1>To-Do App</h1>
    </header>

    <div class="form">
      <form id="addToDoForm">
        <label for="newToDoText">New To-Do:</label>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
      </form>
    </div>

    <ul class='mdl-list' id="toDoList">
    </ul>

    <script src="app.js"></script>
  </body>
</html>
